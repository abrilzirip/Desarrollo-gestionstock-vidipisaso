<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/mystyle.css">
    <link rel="icon" href="/Icon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/scriptAdministrador.js"></script>
    <script src="Js/scriptAdministradorCrud-usuario.js"></script>
    <title>StVent-Iniciar Sesion</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg  bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-5" href="#">StVent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-warning mt-1 fs-6" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">Crear Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">modificar usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">Crear Inidicador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">Crear Ajuste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">Generar Reporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning mt-1 fs-6" href="#">Visualizar Logs</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item text-end">
                        <a class="nav-link" href=""><button class="btn btn-danger py-1" id="salir">Cerrar sesion</button></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <h2 class="mt-4">Panel de Administrador</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Crear Usuario</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button class="btn btn-primary" onclick="crearUsuario()">Crear Usuario</button>
            </div>
            <div class="col-md-6">
                <h3>Modificar Usuario</h3>
                <div class="mb-3">
                    <label for="modificarNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="modificarNombre" required>
                </div>
                <div class="mb-3">
                    <label for="modificarEmail" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="modificarEmail" required>
                </div>
                <button class="btn btn-warning" onclick="modificarUsuario()">Modificar Usuario</button>
            </div>
        </div>
        <h3 class="mt-4">Inhabilitar Usuario</h3>
        <div class="mb-3">
            <label for="inhabilitarEmail" class="form-label">Correo Electronico del Usuario a Inhabilitar</label>
            <input type="email" class="form-control" id="inhabilitarEmail" required>
        </div>
        <button class="btn btn-danger" onclick="inhabilitarUsuario()">Inhabilitar Usuario</button>
    </div>

    <div id="iddivindicadores" class="position-absolute bottom-0 end-0">Indicador
        <div class="btn-group btn-group-toggle" >
            <label class="btn btn-light" id="idlabelventaverde">
                
            </label>
            <label class="btn btn-dark" id="idlabelventarojo">
                
            </label>
        </div>
    </div>
</body>
</html>
